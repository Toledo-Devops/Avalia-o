<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalição DevOps</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
      }

      :root {
        --bg-color: #f5f5f7;
        --primary-color: #2c3e50;
        --secondary-color: #34495e;
        --accent-color: #3498db;
        --text-color: #333;
        --light-text: #7f8c8d;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background-image: linear-gradient(
          135deg,
          rgba(245, 245, 247, 0.9) 0%,
          rgba(220, 220, 225, 0.9) 100%
        );
      }

      .container {
        max-width: 800px;
        width: 100%;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        padding: 3rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(
          90deg,
          var(--accent-color),
          var(--primary-color)
        );
      }

      h1 {
        color: var(--primary-color);
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        font-weight: 700;
      }

      p.subtitle {
        color: var(--light-text);
        font-size: 1.1rem;
        margin-bottom: 2.5rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .cta-button {
        display: inline-block;
        background: var(--accent-color);
        color: white;
        padding: 0.8rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        margin-top: 1.5rem;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }

      .cta-button:hover {
        background: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
      }

      footer {
        margin-top: 3rem;
        color: var(--light-text);
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 2rem 1.5rem;
        }
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bem-vindo à Avalição DevOps!</h1>
      <p class="subtitle">
        Soluções modernas para integração contínua, entrega contínua e automação
        de infraestrutura.
      </p>
      <a href="sobre.html" class="cta-button">Comece Agora</a>
    </div>
    <footer>© 2025 Avalição DevOps. Todos os direitos reservados.</footer>
  </body>
</html>
